<head>

    <title>div模拟table布局</title>

  .container{
    width:80%;
    height:400px;
    overflow:scroll;
  }
  .table {
    position: relative;
  }
  .table .th,
  .table .tr {
    position: absolute;
    border: 1px solid gray;
    display: grid;
    text-align:center;
    /* grid-template-rows: 100px auto; */
    grid-template-columns: 150px 150px auto 150px;
  }

  
  </style>

      <div class="table">

            </div>

        </div>

          </div>

          </div>
          <div>

</div>

</body>
</html>
